<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Card - Cloth Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #ffb3d9, #ff80c0);
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      text-align: center;
    }

    .scratch-box {
      width: 320px;
      height: 200px;
      position: relative;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .prize-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üéÅ Scratch to Reveal Your Cloth Gift üéÅ</h1>

  <div class="scratch-box">
    <!-- Online cloth image -->
    <img src="kurti].webp" alt="Cloth Gift" class="prize-img">
    <canvas id="scratchCard" width="320" height="200"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("scratchCard");
    const ctx = canvas.getContext("2d");

    // Add gray layer on top
    ctx.fillStyle = "gray";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let scratching = false;

    // Mouse events
    canvas.addEventListener("mousedown", () => scratching = true);
    canvas.addEventListener("mouseup", () => scratching = false);
    canvas.addEventListener("mousemove", draw);

    // Touch events
    canvas.addEventListener("touchstart", () => scratching = true);
    canvas.addEventListener("touchend", () => scratching = false);
    canvas.addEventListener("touchmove", drawTouch);

    function draw(e) {
      if (!scratching) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      scratch(x, y);
    }

    function drawTouch(e) {
      if (!scratching) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      scratch(x, y);
    }

    function scratch(x, y) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, Math.PI * 2);
      ctx.fill();
    }
  </script>

</body>
</html>
