<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Gallery 2x2</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff80c0, #ffb3d9);
            font-family: Arial, sans-serif;
        }

        .container{
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 20px;
            width: 450px;
            max-width: 90%;
        }

        .box2{
            background: white;
            border-radius: 15px;
            overflow: hidden;
            width: 200px;
            height: 200px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box2:hover{
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .box2 img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .box2 a{
            text-decoration: none;
        }

    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="box2"><a href="scratch7.html"><img src="gift.jpg" alt="Gift 1"></a></div>
            <div class="box2"><a href="scratch8.html"><img src="gift.jpg" alt="Gift 2"></a></div>
            <div class="box2"><a href="scratch5.html"><img src="gift.jpg" alt="Gift 3"></a></div>
            <div class="box2"><a href="scratch6.html"><img src="gift.jpg" alt="Gift 4"></a></div>
        </div>
    </main>
</body>
</html>
